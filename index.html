<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einfacher Texteditor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="editor-container">
    <div class="toolbar">
      <button class="btn" onclick="formatText('bold')"><b>B</b></button>
      <button class="btn" onclick="formatText('italic')"><i>I</i></button>
      <button class="btn" onclick="formatText('underline')"><u>U</u></button>
      <button class="btn" onclick="formatText('justifyLeft')">Links</button>
      <button class="btn" onclick="formatText('justifyCenter')">Mitte</button>
      <button class="btn" onclick="formatText('justifyRight')">Rechts</button>
      <button class="btn" onclick="insertList('insertOrderedList')">Nummerierte Liste</button>
      <button class="btn" onclick="insertList('insertUnorderedList')">Punktuelle Liste</button>
      <button class="btn" onclick="saveDocument()">Speichern</button>
    </div>

    <div class="editor" contenteditable="true" id="editor" spellcheck="false">
      <p>Beginne mit dem Schreiben...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
