<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Moderne Musik-Streaming-Website">
    <title>MusicStream</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="navbar">
            <div class="logo">MusicStream</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Browse</a></li>
                    <li><a href="#">Library</a></li>
                    <li><a href="#">Search</a></li>
                </ul>
            </nav>
            <div class="user">
                <img src="https://via.placeholder.com/40" alt="User Profile">
                <span>Hi, User</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="content">
            <div class="hero">
                <h1>Discover New Music</h1>
                <p>Browse thousands of tracks, albums, and playlists</p>
                <button>Get Started</button>
            </div>

            <section class="albums">
                <h2>Popular Albums</h2>
                <div class="album-container">
                    <div class="album">
                        <img src="https://via.placeholder.com/200" alt="Album 1">
                        <p>Album 1</p>
                    </div>
                    <div class="album">
                        <img src="https://via.placeholder.com/200" alt="Album 2">
                        <p>Album 2</p>
                    </div>
                    <div class="album">
                        <img src="https://via.placeholder.com/200" alt="Album 3">
                        <p>Album 3</p>
                    </div>
                    <div class="album">
                        <img src="https://via.placeholder.com/200" alt="Album 4">
                        <p>Album 4</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MusicStream. Alle Rechte vorbehalten.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
