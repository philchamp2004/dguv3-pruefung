<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGU-V3 Software</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="DGU-V3 Logo">
            <h1>DGU-V3 Software</h1>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h2>Unfallmeldung erfassen</h2>
            <form id="unfallForm">
                <div class="form-group">
                    <label for="unfallDatum">Unfalldatum</label>
                    <input type="date" id="unfallDatum" name="unfallDatum" required>
                </div>

                <div class="form-group">
                    <label for="unfallOrt">Unfallort</label>
                    <input type="text" id="unfallOrt" name="unfallOrt" required>
                </div>

                <div class="form-group">
                    <label for="unfallArt">Art des Unfalls</label>
                    <select id="unfallArt" name="unfallArt" required>
                        <option value="Sturz">Sturz</option>
                        <option value="Stoß">Stoß</option>
                        <option value="Schlag">Schlag</option>
                        <option value="Andere">Andere</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="verletzungen">Verletzungen</label>
                    <textarea id="verletzungen" name="verletzungen" required></textarea>
                </div>

                <button type="submit">Unfall melden</button>
            </form>
        </section>

        <section class="info-section">
            <h2>Risikobewertung</h2>
            <p>Führen Sie eine Risikobewertung durch, um den Schweregrad des Unfalls festzustellen.</p>
            <button onclick="startRisikobewertung()">Zur Risikobewertung</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DGU-V3 Software | Alle Rechte vorbehalten.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
